<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Registro Firma Digitale - Registrazione</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div class="container">
    <h1>Modulo di Registrazione Firma</h1>

    <form id="firmaForm">
      <label>Nome:</label>
      <input type="text" id="nome" required />

      <label>Cognome:</label>
      <input type="text" id="cognome" required />

      <label>Email:</label>
      <input type="email" id="email" readonly />

      <label>Firma Digitale:</label>
      <canvas id="firmaCanvas" width="400" height="150"></canvas>
      <div class="canvas-buttons">
        <button type="button" id="clearCanvas">Cancella</button>
      </div>

      <button type="submit">Salva nel Registro</button>
    </form>

    <div id="message"></div>
  </div>

  <script>
    const form = document.getElementById("firmaForm");
    const canvas = document.getElementById("firmaCanvas");
    const ctx = canvas.getContext("2d");
    const clearBtn = document.getElementById("clearCanvas");
    const messageDiv = document.getElementById("message");
    let drawing = false;

    // Parametri dal link (email + token)
    const params = new URLSearchParams(window.location.search);
    const token = params.get("token");
    const emailParam = params.get("email");
    if (!token || !emailParam) {
      alert("Link non valido. Torna alla pagina iniziale.");
      window.location.href = "index.html";
    }
    document.getElementById("email").value = decodeURIComponent(emailParam);

    // Disegno firma
    const getPos = (e) => {
      const rect = canvas.getBoundingClientRect();
      const t = e.touches?.[0];
      return t
        ? { x: t.clientX - rect.left, y: t.clientY - rect.top }
        : { x: e.clientX - rect.left, y: e.clientY - rect.top };
    };

    ["mousedown", "touchstart"].forEach(ev =>
      canvas.addEventListener(ev, e => { e.preventDefault(); drawing = true; })
    );
    ["mouseup", "mouseleave", "touchend"].forEach(ev =>
      canvas.addEventListener(ev, e => { e.preventDefault(); drawing = false; ctx.beginPath(); })
    );
    ["mousemove", "touchmove"].forEach(ev =>
      canvas.addEventListener(ev, e => {
        if (!drawing) return;
        e.preventDefault();
        const p = getPos(e);
        ctx.lineWidth = 2; ctx.lineCap = "round"; ctx.strokeStyle = "#000";
        ctx.lineTo(p.x, p.y); ctx.stroke(); ctx.beginPath(); ctx.moveTo(p.x, p.y);
      })
    );

    clearBtn.addEventListener("click", () => ctx.clearRect(0, 0, canvas.width, canvas.height));

    // Salvataggio in localStorage
    form.addEventListener("submit", (e) => {
      e.preventDefault();
      const nome = document.getElementById("nome").value.trim();
      const cognome = document.getElementById("cognome").value.trim();
      const email = document.getElementById("email").value.trim();

      if (!nome || !cognome) {
        messageDiv.textContent = "Compila tutti i campi."; 
        messageDiv.style.color = "red";
        return;
      }

      const firmaDataURL = canvas.toDataURL("image/png");
      const registro = JSON.parse(localStorage.getItem("registroFirme") || "[]");
      registro.push({
        nome, cognome, email,
        data: new Date().toLocaleString("it-IT"),
        firmaDataURL
      });
      localStorage.setItem("registroFirme", JSON.stringify(registro));

      messageDiv.textContent = "âœ… Registrazione completata!";
      messageDiv.style.color = "green";
      ctx.clearRect(0, 0, canvas.width, canvas.height);
    });
  </script>
</body>
</html>
