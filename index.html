<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Accesso Registro Firma Digitale</title>
  <link rel="stylesheet" href="style.css"/>
  <!-- Librerie per QR e PDF -->
  <script src="https://cdn.jsdelivr.net/npm/qrcode@1.5.1/build/qrcode.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>
<body>
  <div class="container">
    <h1>Accesso Registro Firma Digitale</h1>

    <label for="emailInput">Email istituzionale:</label>
    <input type="email" id="emailInput" placeholder="nome.cognome@ittsrimini.edu.it" required />

    <button id="generaQR">Genera QR Code</button>

    <div id="qrContainer" style="text-align:center; margin-top:20px;"></div>
    <p id="istruzioni" style="display:none; text-align:center;">
      Scansiona il QR con il telefono o usa il link qui sotto.
    </p>
    <div id="linkRegistrazione" style="text-align:center; margin-top:10px;"></div>

    <hr/>

    <h2>Amministrazione</h2>
    <p>Esporta il registro dal cloud (Firestore) oppure, se offline, dal localStorage del browser.</p>
    <button id="exportPdf">Esporta PDF (nomi + firme)</button>
    <button id="exportCsv">Esporta CSV</button>
    <div id="exportMessage"></div>
  </div>

  <!-- Logica base (QR + Export) -->
  <script src="script.js"></script>

  <!-- Modulo Firebase: lettura dal cloud (Firestore) per export -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getAuth, signInAnonymously } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
    import { getFirestore, collection, getDocs, orderBy, query } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    // ðŸ”§ INCOLLA QUI LA TUA CONFIG (la stessa di registra.html)
    const firebaseConfig = {
      apiKey: "TUO_API_KEY",
      authDomain: "TUO_PROGETTO.firebaseapp.com",
      projectId: "TUO_PROGETTO",
      appId: "1:XXXX:web:YYYY"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);
    await signInAnonymously(auth);

    // Espone a script.js una funzione per leggere tutte le firme dal cloud
    window.fetchFirmeFromCloud = async () => {
      const qSnap = await getDocs(query(collection(db, "firme"), orderBy("data", "asc")));
      const rows = [];
      qSnap.forEach(doc => {
        const d = doc.data();
        rows.push({
          nome: d.nome || "",
          cognome: d.cognome || "",
          email: d.email || "",
          data: d.data?.toDate ? d.data.toDate().toLocaleString("it-IT") : "",
          // in questa versione Firestore-only salviamo la firma come dataURL
          firmaDataURL: d.firmaDataURL || ""
        });
      });
      return rows;
    };
  </script>
</body>
</html>
