<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Accesso Registro Firma Digitale</title>
  <link rel="stylesheet" href="style.css"/>
  <script src="https://cdn.jsdelivr.net/npm/qrcode@1.5.1/build/qrcode.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>
<body>
  <div class="container">
    <h1>Accesso Registro Firma Digitale</h1>

    <label for="emailInput">Email istituzionale:</label>
    <input type="email" id="emailInput" placeholder="nome.cognome@ittsrimini.edu.it" required />

    <button id="generaQR">Genera QR Code</button>

    <div id="qrContainer"></div>
    <p id="istruzioni" class="nascosto">
      Scansiona il QR con il telefono o usa il link qui sotto.
    </p>
    <div id="linkRegistrazione"></div>

    <hr/>

    <h2>Amministrazione</h2>
    <p>Esporta i dati salvati localmente (browser).</p>
    <button id="exportPdf">Esporta PDF</button>
    <button id="exportCsv">Esporta CSV</button>
    <div id="exportMessage"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
